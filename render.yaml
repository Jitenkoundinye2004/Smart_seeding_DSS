services:
  # ML Backend (Flask)
  - type: web
    name: smart-seeding-dss-ml-model
    env: python
    rootDir: ml-backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PORT
        value: 5001
      - key: MONGO_URI
        fromConfig: MONGO_URI
      - key: SECRET_KEY
        generateValue: true

  # Main Backend (Express)
  - type: web
    name: smart-seeding-dss-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        fromConfig: MONGO_URI
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000

  # Frontend (Static Site)
  - type: static
    name: agricare-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_OPENWEATHER_API_KEY
        value: 5e7f6f9644659540d5ef85c0dc6f0618
